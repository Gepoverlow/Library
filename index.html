<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="all-container">
      <div class="header-container">
          <h1>Library App</h1>
          <div class="add-book">
            <button class="add-button">+</button>
        </div>
      </div>
      <div id="popUp">
        <form id="popUpForm">
            <label for="titleI">Title > </label><input id="titleI" type="text" required> 
            <label for="authorI">Author > </label><input id="authorI" type="text" required> 
            <label for="pagesI">Pages > </label> <input id="pagesI" type="number" required> 
          is Read? >   <input id="isReadI" type="checkbox"> 
        <button id="submit" type="submit">Submit</button>
      </form>
        <button id="close">X</button>
      </div>
      <div class="book-container">      
      </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
